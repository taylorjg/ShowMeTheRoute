<!DOCTYPE html>
<html>

<head>
    <title>Show Me The Route</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <span id="version" class="pull-right">(version:
                <%= htmlWebpackPlugin.options.version %>)</span>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div id="alert" class="hidden">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button id="alertCloseBtn" type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 id="alertTitle"></h4>
                        <p id="alertMessage"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="origin">Origin</label>
                        <input type="text" id="origin" name="origin" class="form-control" placeholder="Enter a place to start from">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" class="form-control" placeholder="Enter a destination">
                    </div>
                    <button id="showRouteBtn" type="submit" class="btn btn-sm btn-primary">Show Route</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <button id="playBtn" class="btn btn-sm" title="Play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button id="pauseBtn" class="btn btn-sm" title="Pause">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button id="resetBtn" class="btn btn-sm" title="Reset">
                    <i class="fa fa-fast-backward" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.googleApiKey %>&libraries=geometry,places&callback=initMap"></script>
</body>

</html>
