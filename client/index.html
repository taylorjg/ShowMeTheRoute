<!DOCTYPE html>
<html>

<head>
    <title>Show Me The Route</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <span id="version" class="pull-right">(version: <%= htmlWebpackPlugin.options.version %>)</span>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="apiKey">Api Key</label>
                        <input type="text" id="apiKey" name="apiKey" class="form-control">
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-sm btn-primary">Load Google Maps Api</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="origin">Origin</label>
                        <input type="text" id="origin" name="origin" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" class="form-control">
                    </div>
                    <button id="showRouteBtn" type="submit" class="btn btn-sm btn-primary">Show Route</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <button id="playBtn" class="btn btn-sm" title="Play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button id="pauseBtn" class="btn btn-sm" title="Pause">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button id="resetBtn" class="btn btn-sm" title="Reset">
                    <i class="fa fa-fast-backward" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
